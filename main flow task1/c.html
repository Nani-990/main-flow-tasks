<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Maruti Suzuki</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file if needed -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1a1a;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .contact-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .map {
            margin-top: 20px;
        }

        .call-button {
            display: inline-block;
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .call-button:hover {
            background-color: #e65c00;
        }

        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        footer a {
            color: #ff6600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container">
        <h2>Our Location</h2>
        <div class="contact-info">
            <p><strong>Address:</strong></p>
            <p>25/II/97, Industrial Estate, A.K. Nagar,</p>
            <p>Nellore, Andhra Pradesh - 524004</p>
            <p><strong>Distance:</strong> 4.3 km</p>
            <p><strong>Phone:</strong> <a href="tel:08071649835" class="call-button">08071 649 835</a></p>
        </div>

        <div class="map">
            <h3>Find Us on Google Maps</h3>
            <iframe
                width="100%"
                height="300"
                frameborder="0"
                style="border:0; border-radius:10px;"
                allowfullscreen
                src="https://www.google.com/maps?q=25/II/97, Industrial Estate A.K. Nagar, Nellore, Andhra Pradesh 524004&output=embed">
            </iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Maruti Suzuki. All rights reserved. <a href="#">Contact Support</a></p>
    </footer>
</body>
</html>
